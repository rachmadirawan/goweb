{{ template "layout" . }}
{{ define "main"}}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/static/img/rb450.jpg" alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{ .Product }}</p>
      <p class="card-text">{{ .Price }}</p>
    </div>
  </div>
{{ end }}
